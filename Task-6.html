<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(189, 206, 39); color: black; font-size: 20px;">
  <!-- TASK-6 -->

  <h1 style="margin-bottom: -30px; margin-top: 50px;">Form Styling and Validation</h1>
  <div>
    <h2 class="form-title">Task-6</h2>
    <div class="form_task">
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <small class="error" id="nameError"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <small class="error" id="emailError"></small>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <small class="error" id="messageError"></small>
        </div>
        <button id="btnsubmit" type="submit"> Submit</button>
      </form>
    </div>
  </div>

  <script src="./Task-6.js"></script>
</body>
</html>
